name: 'Codegen PR Analysis'
description: 'Analyzes PR changes using Codegen and provides feedback'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  slack-token:
    description: 'Slack Bot token for posting messages'
    required: true
  codegen-api-key:
    description: 'API key for Codegen'
    required: true
runs:
  using: 'node16'
  main: 'index.js'